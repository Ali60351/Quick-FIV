<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QuickFIV</title>
  <link rel="stylesheet" href="stylesheets/material-icons.css" />
  <link rel="stylesheet" href="stylesheets/vuetify.min.css" />
</head>

<body>
  <div id="app">
    <v-app dark>
      <v-navigation-drawer :mini-variant="miniVariant" :clipped="clipped" v-model="drawer" fixed app>
        <v-list>
          <v-list-tile :key="i" v-for="(item, i) in items" @click="route = item.title" :disabled="route == item.title" exact>
            <v-list-tile-action>
              <v-icon v-html="item.icon"></v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
              <v-list-tile-title v-text="item.title"></v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
        </v-list>
      </v-navigation-drawer>
      <v-toolbar fixed app :clipped-left="clipped">
        <v-toolbar-side-icon @click="drawer = !drawer"></v-toolbar-side-icon>
        <v-btn icon @click.stop="miniVariant = !miniVariant">
          <v-icon v-html="miniVariant ? 'chevron_right' : 'chevron_left'"></v-icon>
        </v-btn>
        <v-toolbar-title v-text="title"></v-toolbar-title>
      </v-toolbar>
      <v-content v-if="route == 'Home'">
        <v-container>
          <v-layout row wrap text-xs-center>
            <v-flex xs9>
              <v-text-field :value="selectedDir" disabled></v-text-field>
            </v-flex>
            <v-spacer></v-spacer>
            <v-flex xs2>
              <v-btn @click="selectDir" block primary>Select</v-btn>
            </v-flex>
          </v-layout>
          <v-layout row wrap text-xs-center>
            <v-flex xs12>
              <v-alert type="success" :value="successFlag">
                {{ successMessage }}
              </v-alert>
            </v-flex>
            <v-flex xs12>
              <v-alert type="error" :value="errorFlag">
                {{ errorMessage }}
              </v-alert>
            </v-flex>
            <v-flex xs12>
              <v-alert type="info" :value="infoFlag">
                {{ infoMessage }}
              </v-alert>
            </v-flex>
          </v-layout>
          <v-layout row wrap text-xs-center>
            <v-flex xs12>
              <v-card>
                <v-card-title>
                  Queue
                  <v-spacer></v-spacer>
                  <v-text-field append-icon="search" label="Search" single-line hide-details v-model="search"></v-text-field>
                </v-card-title>
                <v-data-table :headers="headers" :items="queue" :search="search">
                  <template slot="items" slot-scope="props">
                     <td class="text-xs-left">{{ props.item.name }}</td>
                     <td class="text-xs-left">{{ props.item.status }}</td>
                   </template>
                  <v-alert slot="no-results" :value="true" color="error" icon="warning">
                    Your search for "{{ search }}" found no results.
                  </v-alert>
                </v-data-table>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
      <v-content v-if="route == 'Settings'">
        <v-container>
          <v-layout row wrap text-xs-center>
            <v-flex xs12>
              <v-card-text class="display-1">Algorithm</v-card-text>
            </v-flex>
            <v-flex xs6 md3>
              <v-checkbox label="md5" value="md5" v-model="checkedHashes"></v-checkbox>
            </v-flex>
            <v-flex xs6 md3>
              <v-checkbox label="sha1" value="sha1" v-model="checkedHashes"></v-checkbox>
            </v-flex>
            <v-flex xs6 md3>
              <v-checkbox label="sha256" value="sha256" v-model="checkedHashes"></v-checkbox>
            </v-flex>
            <v-flex xs6 md3>
              <v-checkbox label="sha512" value="sha512" v-model="checkedHashes"></v-checkbox>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </v-app>
  <script src="javascripts/main/vue.js" type="text/javascript"></script>
  <script src="javascripts/main/vuetify.js" type="text/javascript"></script>
  <script src="javascripts/main/app.js" type="text/javascript"></script>
</body>

</html>
